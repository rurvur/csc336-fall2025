<html>
    <head>
        <title>Silk Clicker</title>
        <link rel="icon" type="image/x-icon" href="Weaversong.png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <audio id="awoo" src="awoo.mp3"></audio>
        <div class="weaveBlock">
            <p>Silk: </p><p id = "silkCount">0</p>
            <img class="weaveIcon" src="Weaversong.png" width = 250px onclick="clickedSilk()">
        </div>
        <div id = "fleaCaravan">
            <p>Welcome to the Flea Caravan!</p>
        </div>
        <div id = "upgradeButton" onclick="clickedNeedle()">
            <div class = "upgradeIcon"><img src="needle.png"></div>
            <div class = "upgradeName">Needle</div>
            <div class = "upgradeDesc">Increases silk gain from clicks</div>
            <div class = "upgradeDesc">
                <p>Cost: </p><p class = "upgradeDesc" id = "needleCost"> 100</p>
            </div>
        </div>
        <div id = "upgradeButton" onclick="clickedFlea()">
            <div class = "upgradeIcon"><img src="Flea.png"></div>
            <div class = "upgradeName">A Flea!</div>
            <div class = "upgradeDesc">A helpful flea who gathers silk</div>
            <div class = "upgradeDesc">
                <p>Cost: </p><p class = "upgradeDesc" id = "fleaCost"> 15</p>
            </div> 
        </div>
        <div id = "upgradeButton" onclick="clickedMaiden()">
            <div class = "upgradeIcon"><img src="Clawmaiden.png" height = 200px></div>
            <div class = "upgradeName">Clawmaiden</div>
            <div class = "upgradeDesc">Greatly expands the power of the Needle</div>
            <div class = "upgradeDesc">
                <p>Cost: </p><p class = "upgradeDesc" id = "maidenCost"> 1000</p>
            </div> 
        </div>
        <div id = "upgradeButton" onclick="clickedBeast()">
            <div class = "upgradeIcon"><img src="Savage_Beastfly.png" height = 200px></div>
            <div class = "upgradeName">Beastfly</div>
            <div class = "upgradeDesc">Scares Fleas into working harder!</div>
            <div class = "upgradeDesc">
                <p>Cost: </p><p class = "upgradeDesc" id = "beastCost"> 500</p>
            </div> 
        </div>
        <div id = "requiredButton" onclick = "requiredButton()">Click me to change some colors</div>
    </body>
</html>
